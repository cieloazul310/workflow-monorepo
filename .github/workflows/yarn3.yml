name: Yarn 3
on:
  push:
    branches:
      - release-flow

jobs:
  install:
    name: Use yarn 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Nodes
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn
      
      - name: Upgrade yarn
        run: yarn set version from sources --branch main

      - name: Check version
        run: yarn --version
    
      - name: Install
        run: yarn install --immutable
